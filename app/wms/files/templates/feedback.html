<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contact me</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for("static", filename="img/favicon.ico") }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for("static", filename="css/bootstrap.min.css") }}">
    <link rel="stylesheet" href="{{ url_for("static", filename="css/sweetalert.css") }}">
    <link rel="stylesheet" href="{{ url_for("static", filename="css/styles.min.css") }}">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="{{ url_for("index") }}">WMS</a>
</nav>
<div class="container">
    <br>
    <h1>Contact</h1>
    <div class="row">
        <div class="col-5">
            <form>
                <div class="form-group">
                    <label for="userName" class="sr-only">Name</label>
                    <input type="text" class="form-control" id="userName" name="userName" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="userEmail" class="sr-only">Email address</label>
                    <input type="email" class="form-control" id="userEmail" name="userEmail"
                           placeholder="Email address">
                </div>
                <div class="form-group">
                    <label for="userSubject" class="sr-only">Subject</label>
                    <input type="text" class="form-control" id="userSubject" name="userSubject" placeholder="Subject">
                </div>
                <div class="form-group">
                    <label for="userMessage" class="sr-only">Your Message</label>
                    <textarea class="form-control" id="userMessage" rows="5" name="userMessage"
                              placeholder="Your message"></textarea>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" id="sendMessage">Send feedback</button>
                    <button type="reset" class="btn btn-danger">Reset</button>
                </div>
            </form>
        </div>
        <div class="col-7">
            <img src="{{ url_for("static",filename="img/contact-us-icon.jpg") }}" class="img-fluid">
        </div>
    </div>
    <div class="ajax-container">
        <div class="loader"></div>
    </div>
</div>
<footer class="footer">
    <div class="footer-container">
        Developed by Elmir I-de &copy;2017 <a href="{{ url_for("contact") }}">Contact me</a>
    </div>
</footer>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="{{ url_for("static", filename="js/jquery.min.js") }}"></script>
<script src="{{ url_for("static", filename="js/popper.min.js") }}"></script>
<script src="{{ url_for("static", filename="js/bootstrap.min.js") }}"></script>
<script src="{{ url_for("static", filename="js/sweetalert.min.js") }}"></script>
<script src="{{ url_for("static", filename="js/pages/feedback.js") }}"></script>
</body>
</html>
