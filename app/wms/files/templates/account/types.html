{% extends "layout.html" %}
{% block additional_header %}
{% endblock %}
{% block content %}
    <div class="container">
        <br>
        <h1> Types
            <button class="btn btn-info round-button float-right" data-toggle="modal"
                    data-target="#addType">&plus;</button>
        </h1>
        <div class="row">
            <div class="col"></div>
            <div class="table-responsive col-6">
                {% include "layout.alert.html" %}
                {% include "tables/types.table.html" %}
            </div>
            <div class="col"></div>
        </div>
    </div>
    <div class="modal fade" id="addType">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add type</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="{{ url_for("add_type") }}" method="post">
                    <div class="modal-body">
                        <label for="name">Type name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Add</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
{% endblock %}
