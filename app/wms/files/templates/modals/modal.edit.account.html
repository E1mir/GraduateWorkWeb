<div class="modal fade" id="editAccount">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit account</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form>
                <div class="modal-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Value</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Username</td>
                            <td id="username"></td>
                        </tr>
                        <tr>
                            <td>Shop name</td>
                            <td>
                                <label for="shopName" class="sr-only">Shop name</label>
                                <input type="text" id="shopName" name="shopName" class="form-control">
                            </td>
                        </tr>
                        <tr>
                            <td>Type</td>
                            <td>
                                <label for="type" class="sr-only">Type</label>
                                <select name="type" id="type" class="custom-select">
                                    {% for type in model.types %}
                                        <option value="{{ type.name }}">{{ type.name }}</option>
                                    {% endfor %}
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Permission</td>
                            <td>
                                <label for="permission" class="sr-only">Permission</label>
                                <select name="permission" id="permission" class="custom-select">
                                    {% for permission in model.permissions %}
                                        <option value="{{ permission }}">{{ permission }}</option>
                                    {% endfor %}
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Balance</td>
                            <td>
                                <label for="balance" class="sr-only">Balance</label>
                                <input type="number" id="balance" name="balance" step="any" class="form-control">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success save-changes">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
